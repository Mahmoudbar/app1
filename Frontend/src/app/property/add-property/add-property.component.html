<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Anzeige aufgeben</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Allgemeine Informationen" formGroupName="BasicInfo" >
                <div class="form-group col-12">
                <p>Das Fahrzeug ist</p>
                  <div class="btn-group"
                  btnRadioGroup
                  formControlName="NeuGebraucht">
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 tabindex="0" role="button" name="NeuGebraucht">Neu</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2  tabindex="0" role="button" name="NeuGebraucht">Gebraucht</label>
                  </div>
                  <div class="error-block" *ngIf="NeuGebraucht.invalid && nextClicked">
                    Bitte "Neu" oder "Gebraucht" eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Fahrzeugbezeichnung</label>
                  <input type="text" class="form-control"
                  ngModel
                  formControlName="Name"
                  [(ngModel)]="propertyView.Name">
                  <div class="error-block"
                  *ngIf="Name.invalid && (nextClicked || Name.touched)">
                     Bitte Fahrzeugbezeichnung eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Fahrzeugtyp</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName='PType'
                  [(ngModel)]="propertyView.PType">
                    <label
                    *ngFor="let ptype of Fahrzeugtyp"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ptype" tabindex="0" role="button"
                    name="PropType">{{ptype}}
                  </label>
                  </div>
                  <div class="error-block" *ngIf="PType.invalid && nextClicked">
                    Bitte Fahrzeugtyp eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Stadt</label>
                  <input type="text"
                  class="form-control"
                  formControlName="City"
                  [(ngModel)]="propertyView.City">
                  <div class="error-block"
                  *ngIf="City.invalid && (nextClicked || City.touched)">
                  Bitte Stadt eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                    <button type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1, BasicInfo.valid)">Weiter</button>
                </div>
              </tab>

              <tab heading="Preis & Zulassung" formGroupName="PriceInfo">
                <!--   <div class="form-group col-12">
                    <label *ngIf="NeuGebraucht.value==1">Preis</label>
                    <label *ngIf="NeuGebraucht.value==2">Preis</label>
                    <input type="text" class="form-control"
                    formControlName="Price"
                    [(ngModel)]="propertyView.Price">
                    <div class="error-block"
                    *ngIf="Price.invalid && (nextClicked || Price.touched)">
                      Bitte Preis eingeben
                    </div>
                  </div> -->
                  <div class="form-group col-12">
                    <label>Preis</label>
                    <input type="text"
                    class="form-control"
                    formControlName="Price"
                    [(ngModel)]="propertyView.Price">
                    <div class="error-block"
                    *ngIf="Price.invalid && (nextClicked || Price.touched)">
                    Bitte Preis eingeben
                    </div>
                  </div>


                   <div class="form-group col-12">
                    <label>Erstzulassung</label>
                    <input type="text"
                    class="form-control"
                    formControlName="Erstzulassung"
                    [(ngModel)]="propertyView.Erstzulassung">
                    <div class="error-block"
                    *ngIf="Erstzulassung.invalid && (nextClicked || Erstzulassung.touched)">
                      Bitte Datum in MM.JJJJ Format eingeben



                    </div>
                  </div>
                 <!--  <div
                  *ngIf="NeuGebraucht.value==2"
                class="form-group col-6">
                  <label>Erstzulassung (wird in MM.JJJJ eingegeben)</label>
                  <input type="text"
                  class="form-control"
                  formControlName="PossessionOn"

                  bsDatepicker
                  [bsConfig]="{containerClass: 'theme-dark-blue',
                  dateInputFormat: 'MM.YYYY'}">

                </div>
                <div
                  *ngIf="NeuGebraucht.value==1"
                class="form-group col-6">
                  <label>Erstzulassung (wird in MM.JJJJ eingegeben)</label>
                  <input type="text"
                  class="form-control"
                  formControlName="PossessionOn"
                  bsDatepicker
                  [bsConfig]="{containerClass: 'theme-dark-blue',
                  dateInputFormat: 'MM.YYYY'}">
                </div> -->

                  <div class="form-group col-12">
                    <label>Kilometerstand (in km)</label>
                    <input type="text"
                    class="form-control"
                    [(ngModel)]="propertyView.Kilometerstand"
                    formControlName="Kilometerstand">
                  </div>
                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2, PriceInfo.valid)">Weiter</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0, PriceInfo.valid)">Zurück</button>
                  </div>
              </tab>
              <tab heading="Kontakt" formGroupName="AddressInfo">

                <div class="form-group col-12">
                  <label>Telefonnummer</label>
                  <input type="text"
                  formControlName="Telefonnummer"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>E-mail Adresse</label>
                  <input type="text"
                  class="form-control"
                  formControlName="Address">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3, AddressInfo.valid)">Weiter</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1, AddressInfo.valid)">Zurück</button>
                </div>
              </tab>

              <tab heading="Weitere Details" formGroupName="OtherInfo">


                <div class="form-group col-12">
                  <label>Anzahl Sitzplätze</label>
                  <input type="text"
                  formControlName="AnzahlSitzplaetze"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Anzahl Türen</label>
                  <input type="text"
                  formControlName="AnzahlTueren"
                  class="form-control">
                </div>


                <div class="form-group col-12">
                  <label>Farbe</label>
                  <input type="text"
                  formControlName="Farbe"
                  class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Gänge</label>
                  <input type="text"
                  formControlName="Gaenge"
                  class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Kraftstoff</label>
                  <input type="text"
                  formControlName="Kraftstoff"
                  class="form-control">
                </div>
                <div class="form-group col-12">
                  <label>Feinstaubplakette</label>
                  <input type="text"
                  formControlName="Feinstaubplakette"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Beschreibung</label>
                  <textarea type="text"
                  class="form-control"
                  formControlName="Description"
                  rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(4, OtherInfo.valid)">Weiter</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2, OtherInfo.valid)">Zurück</button>
                </div>
              </tab>

              <tab heading="Fotos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Hochladen</button> <br>
                      Hier können Bilder hochgeladen
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3, true)">Zurück</button>
                  <button type="submit" class="btn btn-primary btn-block">Speichern</button>
                  <button type="reset" class="btn btn-primary btn-block">Abbrechen</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Ihre Anzeige</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
    </div>
  </div>
</div>
