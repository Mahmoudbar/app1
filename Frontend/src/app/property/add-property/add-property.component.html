<div class="row mb-5">

                <div class="form-group col-12">
                <p>Das Fahrzeug ist</p>
                  <div class="btn-group"
                  btnRadioGroup
                  formControlName="NeuGebraucht">
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 tabindex="0" role="button" name="NeuGebraucht">Neu</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2  tabindex="0" role="button" name="NeuGebraucht">Gebraucht</label>
                  </div>
                  <div class="error-block" *ngIf="NeuGebraucht.invalid && nextClicked">
                    Bitte "Neu" oder "Gebraucht" eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Fahrzeugbezeichnung</label>
                  <input type="text" class="form-control"
                  ngModel
                  formControlName="Name"
                  [(ngModel)]="propertyView.Name">
                  <div class="error-block"
                  *ngIf="Name.invalid && (nextClicked || Name.touched)">
                     Bitte Fahrzeugbezeichnung eingeben
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Fahrzeugtyp</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName='PType'
                  [(ngModel)]="propertyView.PType">
                    <label
                    *ngFor="let ptype of Fahrzeugtyp"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ptype" tabindex="0" role="button"
                    name="PropType">{{ptype}}
                  </label>
                  </div>
                  <div class="error-block" *ngIf="PType.invalid && nextClicked">
                    Bitte Fahrzeugtyp eingeben
                  </div>
                </div>
